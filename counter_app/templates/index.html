<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Counter</h1>
        <p>{{ request.session.count }} times</p>
        <a href="/destroy" class="btn btn-danger">Reset</a>
        <a href="/two" class="btn btn-secondary">+2 counts</a>
        <a href="/custom_num" class="btn btn-secondary">+{{ request.session.custom }} counts</a>
        <div class="container-form mt-5">
            <form action="/custom" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="custom_num" class="form-label">Increase by:</label>
                    <input type="number" class="form-control" name="custom_num">
                </div>
                <button class="btn btn-primary" type='submit'>Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
